    <script language="javascript"type="text/javascript" >
        function check(){
            var name=LoginForm.username.value;
            var pwd=LoginForm.password.value;
            var pwd_1=LoginForm.password_1.value;
            if(name==""){
                alert("Please input the userid!");
                LoginForm.username.focus();
                return (false);
            }
            if(pwd==""&&name!=""){
                alert("Please input the password");
                LoginForm.password.focus();
                return (false);
            }
            if(pwd_1==""&&pwd!=""&&name!=""){
                alert("Please confirm the password");
                LoginForm.password_1.focus();
                return (false);
            }
            if(pwd!=pwd_1)
            {
                alert("Password is not remain same, please retry!");
                LoginForm.password_1.focus();
                return (false);
            }

        }
    </script>
